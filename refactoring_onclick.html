<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <!-- onclick -->
        <p id="paraA">Click on this text!</p>

        <!-- onmousemove -->
        <p id="paraB">Mouse Move</p>

        <!-- onmousedown -->
        <p id="paraC">Mouse Down</p>

        <!-- onmouseover -->
        <p id="paraD">Mouse Over Me</p>
      </div>

      <!-- ===================
        currently, the handlers are inside of the p tags,
        using what you've learnt, set the event handlers
        inside the javascrip file instead.
      ======================== -->
    
      <script type="text/javascript" src="script.js"></script>
</body> 
</html>
